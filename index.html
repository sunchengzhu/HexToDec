<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线进制转换</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-margin {
            margin-bottom: 5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">16进制 ➡️ 10进制</h2>
            <div class="input-group mb-3">
                <input type="text" id="hexInput" class="form-control" placeholder="请输入16进制数（支持0x和0x0开头的数）">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="convertToDecimal()">转换</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="decimalOutput" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">复制数值</button>
                </div>
            </div>

            <!-- 添加额外的空间 -->
            <div class="custom-margin"></div>

            <h2 class="text-center mb-4">10进制 ➡️ 16进制</h2>
            <div class="input-group mb-3">
                <input type="text" id="decInput" class="form-control" placeholder="请输入10进制数">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="convertToHex()">转换</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="hexOutput" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="copyHexToClipboard()">复制数值</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 py-3">
    <div class="container text-center">
        <span class="text-muted">
            <a href="https://beian.miit.gov.cn/" target="_blank">浙ICP备2023018763号</a>
        </span>
    </div>
</footer>

<!-- 引入Bootstrap JS 和依赖 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
